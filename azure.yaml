# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: rag-flow
workflows:
  up:
    steps:
      - azd: provision
      
hooks:
  postprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: false
      run: |
        if [ "$GITHUB_ACTIONS" = "true" ]; then
          bash infra/hooks/postprovision.sh 2>&1
        fi

services:
  rag-flow:
    project: .
    language: python
    host: appservice