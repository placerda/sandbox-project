          fi
          echo "AZURE_APP_SERVICE_NAME=$AZURE_APP_SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "AZURE_APP_SERVICE_NAME=$AZURE_APP_SERVICE_NAME"

          if [ -z "${{ vars.AZURE_APP_SERVICE_PLAN_NAME }}" ]; then
