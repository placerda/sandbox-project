          fi
          echo "AZUREAI_PROJECT_NAME=$AZUREAI_PROJECT_NAME" >> "$GITHUB_OUTPUT"
          echo "AZUREAI_PROJECT_NAME=$AZUREAI_PROJECT_NAME"

          if [ -z "$AZURE_SEARCH_INDEX_SAMPLE_DATA" ]; then
