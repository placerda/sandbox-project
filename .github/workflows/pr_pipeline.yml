          fi
          echo "PROMPTFLOW_SERVING_ENGINE=$PROMPTFLOW_SERVING_ENGINE" >> $GITHUB_OUTPUT
          echo "PROMPTFLOW_SERVING_ENGINE=$PROMPTFLOW_SERVING_ENGINE"            

          if [ -z "${{ vars.AZURE_APP_SERVICE_NAME }}" ]; then
